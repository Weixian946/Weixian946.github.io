<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Cure Game</title>
  <link rel="stylesheet" href="TheCureStyle.css">
</head>
<body>
    <div class="column"></div>
      <div class="container">
        <h1>TheCure Game</h1>
        <div class="TheCure">
          <!-- The TheCure graphic will be dynamically generated using JavaScript -->
        </div>
        <div class="word">
          <!-- The current word will be dynamically generated using JavaScript -->
        </div>
        <div class="letters">
          <!-- The letters will be dynamically generated using JavaScript -->
        </div>
        <div class="message">
          <!-- The brief announcement message will be dynamically generated using JavaScript -->
        </div>
        <div class="status">
          <!-- The on-going status will be dynamically generated using JavaScript -->
        </div>
        <div class="crises">
          <!-- The on-going status will be dynamically generated using JavaScript -->
        </div>
      </div>
    </div>
  <script src="TheCureLogic.js"></script>
</body>
</html>
