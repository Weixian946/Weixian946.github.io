<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TheCure Game</title>
  <link rel="stylesheet" href="TheCureStyle.css">
</head>
<body>
  <div class="container">
    <h1>TheCure Game</h1>
    <div class="TheCure">
      <!-- The TheCure graphic will be dynamically generated using JavaScript -->
    </div>
    <div class="word">
      <!-- The current word will be dynamically generated using JavaScript -->
    </div>
    <div class="letters">
      <!-- The letters will be dynamically generated using JavaScript -->
    </div>
    <div class="message">
      <!-- The win/lose message will be dynamically generated using JavaScript -->
    </div>
  </div>
  <script src="TheCureLogic.js"></script>
</body>
</html>
